<h2>Agendar Transferência</h2>
<form (ngSubmit)="agendarTransferencia()">
  <div>
    <label for="contaOrigem">Conta de Origem:</label>
    <input type="text" id="contaOrigem" [(ngModel)]="transferencia.contaOrigem" name="contaOrigem" required>
  </div>
  <div>
    <label for="contaDestino">Conta de Destino:</label>
    <input type="text" id="contaDestino" [(ngModel)]="transferencia.contaDestino" name="contaDestino" required>
  </div>
  <div>
    <label for="valor">Valor:</label>
    <input type="number" id="valor" [(ngModel)]="transferencia.valor" name="valor" required>
  </div>
  <div>
    <label for="dataTransferencia">Data da Transferência:</label>
    <input type="date" id="dataTransferencia" [(ngModel)]="transferencia.dataTransferencia" name="dataTransferencia"
      required>
  </div>
  <button type="submit">Agendar</button>
</form>
<div *ngIf="mensagemErro" class="error">
  {{ mensagemErro }}
</div>
